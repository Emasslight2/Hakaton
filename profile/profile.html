<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" >
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>GreenCoin</title>
    </head>
    <body>
        <nav class="centrate">
            <div class="container">
                <a class="logo-nav" href="#"><img src="../images/logo.jpg" class="logo" alt="logo.png"></a>
                <div class="nav-links centrate">
                    <a href="#" class="dropdown">
                        <span>Блог &dArr;</span>
                        <div class="dropdown-content">
                            <span>nice</span>
                            <span>nice</span>
                            <span>nice</span>
                            <span>nice</span>
                        </div>
                    </a>
                    <a href="#">Топ Пользователей</a>
                    <a href="#">Войти</a>
                    <a href="#">Зарегестрироваться</a>
                </div>
            </div>
        </nav>
        <header style="height:10vh"></header>
        <main>
            <article class="container">
                <div id="bright-list">
                    <section class="list" id="user-info">
                        <article class="user-main">
                            <div class="user-avatar">
                                <div class="photo-cage">
                                    <img src="images/userDog.jpg" alt="nice" class="photo">
                                </div>
                                <h2>Baron</h2>
                            </div>
                            <div class="user-avatar">
                                <div class="user-btn-cntr">
                                    <button class="user-btn" id="edit-btn">Редактировать</button>
                                    <button class="user-btn" id="sign-out-btn">Выйти</button>
                                </div>
                            </div>
                        </article>
                        <article class="user-additional">
                            <section class="user-levels" id="level-words">
                                <span>Ваш уровень: 47</span>
                                <span>Следущий уровень: 48</span>
                            </section>
                            <section class="user-levels" id="progress-sec">
                                <div id="myProgress">
                                    <div id="myBar"></div>
                                </div>
                            </section>
                            <section class="user-levels" id="level-lower">
                                <span>99 XP</span>
                            </section>
                        </article>
                    </section>
                    <section class="list centrate" id="levels-sec">
                        <h3>Ваши уровни</h3>
                        <div id="levels-cntr">
                            <div class="icon level-seed">1</div>
                            <div class="icon level-seed2">21</div>
                            <div class="icon level-plant">41</div>
                            <div class="icon level-biggerplant">61</div>
                            <div class="icon level-tree">81</div>
                        </div>
                    </section>
                    <section class="list"></section>
                </div>
            </article>
        </main>
        <footer class="centrate">
            <span>2019 - GreenCoin</span>
        </footer>
        <script src="profile.js"></script>
    </body>
</html>
